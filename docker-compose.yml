version: '3.8'

services:
  teachme_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres  # Ensure this is set correctly
      POSTGRES_PASSWORD: 0483   # Your password
      POSTGRES_DB: db_teachme    # Your database
    ports:
      - "5442:5432"  # Exposing the database on port 5442
    volumes:
      - postgres_data:/var/lib/postgresql/data

  teachmeapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_HOST: teachme_postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 0483
      DATABASE_NAME: db_teachme
    depends_on:
      - teachme_postgres
    ports:
      - "8000:8000"

volumes:
  postgres_data:
